<!DOCTYPE = html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script type=""text/javascript" src="script.js" defer></script>
    </head>
    <body>
        <header>Calculator</header>
        <div class="container">
            <div class="display"></div>
            <div class="btns">
                <button id="del" class="button">DEL</button>
                <button id="clear" class="button">Clear</button><br>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">+</button><br>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button><br>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button><br>
                <button class="button">.</button>
                <button class="button">0</button>
                <button class="button">=</button>
                <button class="button">/</button>
            </div>
        </div>
        <div>Project by johnyungpark <a href="https://github.com/johnyungpark"><img src="../etch/github.jpeg" alt="github-icon"></a></div>
    </body>
</html>
